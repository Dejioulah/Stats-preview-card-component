<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-COLUMN PREVIEW CARD COMPONENT</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
</head>

<body>
    <div class="parentContainer">
        <div class="innerContainer">
            <div class="leftContainer">
                <h1 class="headingText">Get <span style="color:hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>

                <div class="statHeading">
                    <h2>10k+</h2>
                    <h2>314</h2>

                    <p class="companyText">COMPANY</p>
                    <p class="templateText">TEMPLATES</p>
                    <p class="queriesText">QUERIES</p>
                </div>
            </div>

            <div class="rightContainer">
                <img class="sideimg" src="./images/image-header-desktop.jpg" alt="header-image"/>

            </div>
        </div>
